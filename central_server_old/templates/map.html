
<!DOCTYPE html>
<html>
<head>
    <title>Traffic Control Network - Map View</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .map-container {
            width: 100%;
            height: calc(100vh - 200px);
            min-height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .dashboard-link {
            margin-bottom: 20px;
            display: inline-block;
            padding: 8px 16px;
            background: #f8f9fa;
            border-radius: 6px;
            text-decoration: none;
            color: #333;
        }
        .dashboard-link:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Traffic Light Control System - Network Map</h1>
            <div class="server-status">
                <span class="status-label">Server Status:</span>
                <span class="status-value online">Online</span>
            </div>
        </header>
        
        <a href="/" class="dashboard-link">‚Üê Back to Dashboard</a>
        
        <div class="map-container">
            <iframe src="/static/intersection_map.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        
        <footer>
            <p>Traffic Light Control System - Central Server &copy; 2025</p>
        </footer>
    </div>
</body>
</html>
